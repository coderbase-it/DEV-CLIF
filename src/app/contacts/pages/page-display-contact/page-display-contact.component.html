<div *ngIf="contact">

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Contact {{contact.id}}</h5>
      <p class="card-text">
        - Name : {{contact.name}}
      </p>
      <p class="card-text">
        - Email : {{contact.email}}
      </p>
      <p class="card-text">
        - Phone : {{contact.phone}}
      </p>
      <a [routerLink]="['/contacts']" class="btn btn-primary">back</a>
    </div>

  </div>
</div>
