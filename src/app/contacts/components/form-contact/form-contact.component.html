<div class="card">
  <h3 *ngIf="formMsg">
    {{formMsg}}
  </h3>
  <form class="card-body myform" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input formControlName="phone" type="tel" class="form-control" id="phone">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select formControlName="status" class="form-control" id="status">
        <option *ngFor="let status of statuses" [ngValue]="status">{{ status }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
