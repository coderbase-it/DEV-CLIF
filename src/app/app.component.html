<header class="fixed-top">
  <span (click)="toggle()">
    <app-icon-nav *ngIf="open"></app-icon-nav>
    <app-icon-close *ngIf="!open"></app-icon-close>
  </span>
  <app-header></app-header>
</header>
<main [ngClass]="{'close-aside': open}">
  <div class="shadow position-fixed">
  </div>
  <aside>
    <div class="scroller">
      <app-nav></app-nav>
    </div>
  </aside>
  <div class="page">
    <div class="contents">
      <router-outlet></router-outlet>
    </div>
    <footer>
      <app-footer></app-footer>
    </footer>
  </div>
</main>
